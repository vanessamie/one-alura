<canvas width="350" height="300"></canvas>

<script>

	var tela = document.querySelector("canvas");
	var pincel = tela.getContext("2d");

	pincel.fillStyle = "darkgreen"; //cabe√ßa
	pincel.fillRect(0, 0, 350, 300);

	pincel.fillStyle = "black"; //olho 1
	pincel.fillRect(50, 50, 90, 90);

	pincel.fillStyle = "black"; //olho 2
	pincel.fillRect(210, 50, 90, 90);

	pincel.fillStyle = "black"; //boca cima
	pincel.fillRect(140, 140, 70, 100);

	pincel.fillStyle = "black"; //boca lado esquerdo
	pincel.fillRect(100, 180, 40, 120);

	pincel.fillStyle = "black"; //boca lado direito
	pincel.fillRect(210, 180, 40, 120);



</script>
