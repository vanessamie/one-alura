<meta charset = "UTF-8">

<script>

function pulaLinha() {

	document.write("<br>");

}

function mostra(frase) {

	document.write(frase);

	pulaLinha();
}

var anoAtual = 2022;
var anoInicial = 1500;
var media = 28;

var resultado = (anoAtual - anoInicial)/ media;


mostra("A quantidade de gerações nascidas no Brasil desde 1500 é de" + Math.round(resultado));




</script>
