<meta charset = "UTF-8">

<input/>

<button>Clique Aqui!</button>

<script>
	
	var senha = Math.round(Math.random() * 10);

	var input = document.querySelector("input");
	input.focus();

	function verifica() {
		if(input.value == senha) {
			alert("Você acertou!")
		} else{
			alert("Você errou T_T");
		}
	input.value = "";
	input.focus();
	}

	var button = document.querySelector("button");
	button.onclick = verifica;

	


</script>
