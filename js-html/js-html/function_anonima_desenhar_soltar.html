<canvas width="700" height="500"></canvas>

<script>
    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    pincel.fillStyle = 'grey';
    pincel.fillRect(0, 0, 700, 500);

    var desenha = false;

  // atribuindo diretamente a função anônima
   tela.onmousemove = function(evento) {

        if(desenha) {
            var x = evento.pageX - tela.offsetLeft;
            var y = evento.pageY - tela.offsetTop;
            pincel.fillStyle = 'blue';
            pincel.beginPath();
            pincel.arc(x, y, 10, 0, 2 * 3.14);
            pincel.fill();
        }
        console.log(x + ',' + y);
    }

    tela.onmousedown = function() {

        desenha = true;
    }

     tela.onmouseup = function() {

        desenha = false;
    }
/*
BÔNUS: FUNÇÕES ANÔNIMAS
Se você chegou até aqui é porque quer ficar ainda melhor em lógica de programação e talvez esteja querendo se preparar para aprender com mais detalhes a linguagem JavaScript. E por isso vou antecipar um conhecimento que você só veria em um curso específico de JavaScript. Mesmo este curso sendo de lógica e focar no essencial da linguagem para conseguirmos criar coisas, esse assunto é interessante.

Veja que declaramos as funções habilitaDesenhar e desabilitaDesenhar para lidar com o "liga e desliga" da habilidade de desenharmos com o mouse. Certo? Contudo, o que acontece se eu chegar nessas duas funções e remover os seus nomes?

Como as duas funções não possuem mais um nome, são chamadas de funções anônimas. Isso mesmo, uma função anônima é aquela que não possui um nome e nosso código dá um erro porque se elas não possuem nome, como iremos chamá-las ou atribuí-las aos eventos onmousedown e onmouseup, certo?

Então, como iremos passar um código para tela.onmousedown e tela.onmouseup, se não temos mais o nome da função? É aqui que eu quero pedir a atenção de vocês. Uma função anônima não pode existir solta, porque como não tem um nome, ninguém será capaz de chamá-la, mas podemos atribuir a função anônima diretamente a uma variável ou a uma propriedade, como tela.onmousedown e tela.onmouseup

*/
</script>
