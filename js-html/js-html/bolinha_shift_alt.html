<h1>Aperte a tecla "shift" para aumentar a bolinha e "alt" para diminuir</h1>
<canvas width="800" height="500"></canvas>

<script>
    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    pincel.fillStyle = 'lightgrey';
    pincel.fillRect(0, 0, 800, 500);

    var raio = 10;

    function desenhaCirculo(evento) {

        var x = evento.pageX - tela.offsetLeft;
        var y = evento.pageY - tela.offsetTop;

        console.log(x + ',' + y);

        if (evento.shiftKey && evento.altKey) {

            alert('SÃ³ aperte uma tecla por vez, por favor!');

        } else if(evento.shiftKey && raio + 5 <= 70) {
            raio = raio + 5;

        } else if(evento.altKey && raio - 5 >= 5) {
            raio = raio - 3;

        }

        pincel.fillStyle = 'blue';
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * 3.14);
        pincel.fill();

    }

    tela.onclick = desenhaCirculo;

</script>
