<h1>Bolinha que altera cor e tamanho</h1>
<canvas width="900" height="500"></canvas>
<p>Aperte a tecla "shift" e ela aumenta</p>
<p>Aperte a tecla "alt" e ela diminui</p>
<p>Aperte 1 vez o botão direito do mouse e ela muda de cor</p>
<p>Ordem das cores: 'blue', 'red', 'green', 'pink', 'black', 'gray'</p>

<script>
    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    pincel.fillStyle = 'grey';
    pincel.fillRect(0, 0, 900, 500);

    var cores = ['blue', 'red', 'green', 'pink', 'black', 'gray']
    var indiceCorAtual = 0; // começa com blue

    function desenhaCirculo(evento) {

        var x = evento.pageX - tela.offsetLeft;
        var y = evento.pageY - tela.offsetTop;

        pincel.fillStyle = cores[indiceCorAtual];
        pincel.beginPath();
        pincel.arc(x, y, 10, 0, 2 * 3.14);
        pincel.fill();
        console.log(x + ',' + y);

        var shift = evento.shiftKey;

        if(shift) {
        	pincel.beginPath();
	        pincel.arc(x, y, 10 + 20, 0, 2 * 3.14);
     	    pincel.fill();
        	console.log(x + ',' + y);
        }
        else {
        	
        }


    }

    tela.onclick = desenhaCirculo;

    function mudaCor() {

        indiceCorAtual++;

        if(indiceCorAtual >= cores.length) {
            indiceCorAtual = 0; // volta para a primeira cor, azul
        }

        return false; // para não exibir o menu padrão do canvas
    }

    tela.oncontextmenu = mudaCor;

</script>
