<meta charset="UTF-8">

<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    function verifica(){
        if(temCarteira.toUpperCase() !== "S" && temCarteira.toUpperCase() !== "N"){
            temCarteira = prompt("Tem carteira? Responda S ou N");
            verifica();
        }
    }

    var idade = parseInt(prompt("Qual é sua idade"));
    var temCarteira = prompt("Tem carteira? Responda S ou N");
    verifica();


    if( idade >= 18 && temCarteira.toUpperCase() == "S"){
        mostra("Pode dirigir");
    } else {
        mostra("Não pode dirigir");
    }
</script>
