<meta charset = "UTF-8">

<input/>
<button>Compare com o meu segredo</button>

<script>
	//array []
	var segredos = [5,7,10,2,3];

	var input = document.querySelector("input");
	input.focus();

	function verifica(){

		var achou = false;

		for(var posicao = 0; posicao < segredos.length; posicao++) {

			if(input.value == segredos[posicao]) {

				alert("Você acertou!");
				achou = true;
				break;
			
			}

		}
		if(achou == false) {

			alert("Você errou T_T");

		}


		input.value = "";
		//"" para limpar a caixinha
		input.focus();
		//focus para ir direto para caixinha
	}

	var button = document.querySelector("button");
	//se colocar os parenteses após verifica, vai executar a função logo que carrega a página.
	button.onclick = verifica; // sem parênteses, o navegador quem vai chamar a função




</script>
