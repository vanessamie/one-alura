<meta charset = "UTF-8">

<script>
	
	function pulaLinha(){
		document.write("<br>");
	}

	function mostra(frase){
		document.write(frase);
		pulaLinha();
	}

	var totalFamiliares = parseInt(prompt("Quantidade de fammiliares?"));

	var numero = 1;
	
	var totalIdades = 0;

	while(numero <= totalFamiliares) {
		var idade = parseInt(prompt("Informe idade do familiar"));
		numero++;
		totalIdades = totalIdades + idade;
	}

	var mediaDasIdades = totalIdades / totalFamiliares;

	mostra("a média das idades dos familiares é " + mediaDasIdades);
	mostra("FIM!");

</script>
