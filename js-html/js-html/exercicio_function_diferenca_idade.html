<meta charset="UTF-8">

<script>

	function pulaLinha() {

		document.write("<br>");

	}

	function mostra(frase) {

		document.write(frase);

		pulaLinha();

	}

var minhaIdade = 34;
var idadeMarcos = 33;

var diferença = (minhaIdade - idadeMarcos);

mostra("Nossa diferença de idade é " + diferença);

</script>
