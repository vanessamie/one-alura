<meta charset = "UTF-8">

<script>

	function pulaLinha() {
		document.write("<br>");
	}

	function mostra(frase) {
		document.write(frase);
		pulaLinha();
	}

	var numeroPensado = Math.round(Math.random() * 100);
	var tentativas = 1;

	for(var tentativas = 1; tentativas <= 3; tentativas++) {

		var chute = parseInt(prompt("Chute um número!"));

		if(chute == numeroPensado) {
			mostra("Uau, você acertou");
			break;
		}
		else {
			mostra("Que pena, você errou!");
		}

	}
	mostra("FIM");


</script>
