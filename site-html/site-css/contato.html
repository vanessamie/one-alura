<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Contato - Barbearia Alura</title>

		<link rel="stylesheet" href="./assets/css/reset.css">
		<link rel="stylesheet" href="./assets/css/contato.css">
	</head>
	<body>
		<header>
			<div class="caixa">
				<h1><img src="./assets/img/logo.png" alt="Logo da Barbearia Alura"></h1>

				<nav>
					<ul>
						<li><a target="_blank" href="index.html">Home</a></li>
						<li><a target="_blank" href="produtos.html">Produtos</a></li>
						<li><a target="_blank" href="index.html#mapa">Localização</a></li>
					</ul>
				</nav>
			</div>
		</header>
		<main>
			<h2>Entre em contato conosco!</h2>
			<form>
				<label for="nomesobrenome">Nome e sobrenome</label>
				<input type="text" id="nomesobrenome" class="input-padrao" required />
				<span></span>

				<label for="email">Email</label>
				<input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com" />

				<label for="telefone">Telefone</label>
				<input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX" />

				<label for="mensagem">Mensagem</label>
				<textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>

				<fieldset>
					<legend>Como prefere o nosso contato?</legend>
					<label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email" /> Email</label>
					
					<label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone" /> Telefone</label>
					
					<label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked /> WhatsApp</label>
				</fieldset>

				<fieldset>
					<legend>Qual horário prefere ser atendido?</legend>
					<select>
						<option>Manhã</option>
						<option>Tarde</option>
						<option>Noite</option>
					</select>
				</fieldset>

				<label class="checkbox"><input type="checkbox" checked />Gostaria de receber nossas novidades por email?</label>

				<input type="submit" value="Enviar formulário" class="enviar" />
			</form>
			<div class="horario-funcionamento">
				<h3>Horário de Funcionamento:</h3>
				<table class="horario">
					<tr>
						<td>Dia</td>
						<td>Horário</td>
					</tr>
					<tr>
						<td>Segunda</td>
						<td>8h ~ 20h</td>
					</tr>
					<tr>
						<td>Quarta</td>
						<td>8h ~ 20h</td>
					</tr>
					<tr>
						<td>Sexta</td>
						<td>8h ~ 20h</td>
					</tr>
				</table>
			</div>
		</main>

		<footer id="rodape">
			<img src="./assets/img/logo-branco.png" alt="logo da barbearia Mie's Barber Shop">
			<p class="copy">&copy; Copyright Mie's Barber Shop - 2022</p>
		</footer>
	</body>
</html>
