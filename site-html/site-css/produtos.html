                    <img class="imagem" src="./assets/img/cabelo.jpg" alt="desenho de um penteado">

                    <p class="preco">R$ 25,00</p>
                </div>
                <div class="barba">
                    <h2>Barba</h2>
                    <img class="imagem" src="./assets/img/barba.jpg" alt="desenho de barba e bigode">
                    <p>Corte e desenho profissional de barba.</p>
                    <p class="preco">R$ 18,00</p>
                </div>
                <div class="dois">
                    <h2>Cabelo + Barba</h2>
                    <img class="imagem" src="./assets/img/cabelo+barba.jpg" alt="desenho de penteado e barba e bigode">
                    <p>Pacote completo de cabelo e barba.</p>
                    <p class="preco">R$ 35,00</p>
                </div>
            </div>
        </section>
