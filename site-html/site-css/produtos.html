<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/produtos.css">
    <title>Produtos</title>
</head>
<body>
    <header>
        <div class="caixa">
            <img class="logo" src="./assets/img/logo.png" alt="Logo da Mie's Barber Shop">

            <nav>
                <ul class="links">
                    <li><a target="_blank" href="index.html">Home</a></li>
                    <li><a href="#produtos">Produtos</a></li>
                    <li><a target="_blank" href="index.html#mapa">Localização</a></li>
                    <li><a target="_blank" href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section id="produtos">
            <h2 class="titulo-principal">Nossos produtos</h2>
            <div class="wrapper">
                <div class="cabelo">
                    <h2>Cabelo</h2>
                    <img class="imagem" src="./assets/img/cabelo.jpg" alt="desenho de um penteado">
                    <p>Na tesoura ou máquina, como o cliente preferir.</p>
                    <p class="preco">R$ 25,00</p>
                </div>
                <div class="barba">
                    <h2>Barba</h2>
                    <img class="imagem" src="./assets/img/barba.jpg" alt="desenho de barba e bigode">
                    <p>Corte e desenho profissional de barba.</p>
                    <p class="preco">R$ 18,00</p>
                </div>
                <div class="dois">
                    <h2>Cabelo + Barba</h2>
                    <img class="imagem" src="./assets/img/cabelo+barba.jpg" alt="desenho de penteado e barba e bigode">
                    <p>Pacote completo de cabelo e barba.</p>
                    <p class="preco">R$ 35,00</p>
                </div>
            </div>
        </section>
    </main>
    <footer id="rodape">
        <img class="logo-branco" src="./assets/img/logo-branco.png" alt="logo da barbearia Mie's Barber Shop">
        <p class="copy">&copy; Copyright Mie's Barber Shop - 2022</p>
    </footer>
